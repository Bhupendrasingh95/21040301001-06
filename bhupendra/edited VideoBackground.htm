<html>
	<head>
		<title>Demo Background Video</title>
		<style type="text/css">
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 100%;
					min-height: 100%;
				}
				h2{color:#4d4646;font-style: italic;}
		</style>
    </head>
    <body>
        
		<div class="fullscreen_bg">
            <video src="Aaya Na Tu - Arjun Kanungo (HD 720p).mp4" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		
		<h2>Aaya na tu</h2>
		<h2>singer - Arjun kanugao </h2>
    </body>
</html>
